<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVA's 2nd Birthday Invitation</title>
  <style>
    /* Basic Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f4f6;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Countdown Container */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 30px;
      text-align: center;
      font-weight: bold;
      flex-wrap: wrap;
    }

    /* Flip Unit */
    .flip-unit {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 80px;
    }

    .flip-card-group {
      width: 60px;
      height: 100px;
      perspective: 1000px;
    }

    .flip-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
    }

    .flip-inner span {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
      border-radius: 12px;
      background: #fff;
      color: #e11d48;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    /* Flip the back part */
    .flip-inner span:last-child {
      transform: rotateX(180deg);
    }

    /* Labels for Days, Hours, Minutes, Seconds */
    .flip-unit p {
      margin-top: 8px;
      font-size: 1rem;
      color: #333;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #6b7280;
    }

    /* Additional Animation: Flip Effect */
    @keyframes flip {
      0% {
        transform: rotateX(0deg);
      }
      50% {
        transform: rotateX(90deg);
      }
      100% {
        transform: rotateX(180deg);
      }
    }

    /* Flip Inner Styling */
    .flip-inner span {
      transform-origin: center center;
      transition: transform 1s ease-in-out;
    }

    /* Mobile Adjustments */
    @media (max-width: 640px) {
      .countdown {
        flex-direction: row;
        justify-content: space-around;
      }

      .flip-card-group {
        width: 45px;
        height: 75px;
      }

      .flip-inner span {
        font-size: 2.5rem;
        line-height: 75px;
        height: 75px;
      }
      
      .flip-unit {
        width: 60px;
      }
    }
  </style>
</head>
<body class="text-gray-800">
  <!-- Countdown Timer -->
  <header class="text-center py-10 px-4">
    <h1 class="text-4xl font-bold mb-2">You're Invited!</h1>
    <h2 class="text-2xl font-semibold">AVA's 2nd Birthday</h2>
    <p class="mt-4"><strong>Date:</strong> July 13, 2025</p>
    <p><strong>Time:</strong> 11:30 AM</p>
    <p><strong>Location:</strong> AVA's Residential House - Bago Grande Subd., Panay, Capiz</p>

    <div class="countdown" id="countdown">
      <!-- 8 digit boxes for Days, Hours, Minutes, Seconds -->
      <div class="flip-unit">
        <div class="flip-card-group" id="d1">
          <div class="flip-inner"><span>0</span></div>
        </div>
        <p>Day</p>
      </div>
      <div class="flip-unit">
        <div class="flip-card-group" id="d2">
          <div class="flip-inner"><span>0</span></div>
        </div>
      </div>

      <div class="flip-unit">
        <div class="flip-card-group" id="h1">
          <div class="flip-inner"><span>0</span></div>
        </div>
        <p>Time</p>
      </div>
      <div class="flip-unit">
        <div class="flip-card-group" id="h2">
          <div class="flip-inner"><span>0</span></div>
        </div>
      </div>

      <div class="flip-unit">
        <div class="flip-card-group" id="m1">
          <div class="flip-inner"><span>0</span></div>
        </div>
        <p>Minutes</p>
      </div>
      <div class="flip-unit">
        <div class="flip-card-group" id="m2">
          <div class="flip-inner"><span>0</span></div>
        </div>
      </div>

      <div class="flip-unit">
        <div class="flip-card-group" id="s1">
          <div class="flip-inner"><span>0</span></div>
        </div>
        <p>Seconds</p>
      </div>
      <div class="flip-unit">
        <div class="flip-card-group" id="s2">
          <div class="flip-inner"><span>0</span></div>
        </div>
      </div>
    </div>
  </header>

  <script>
    function countdownTimer() {
      const targetDate = new Date("July 13, 2025 11:30:00").getTime();

      const updateTimer = () => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          clearInterval(timer);
          document.getElementById("countdown").innerHTML = "ðŸŽ‰ The event has started!";
          return;
        }

        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        days = String(days).padStart(2, '0');
        hours = String(hours).padStart(2, '0');
        minutes = String(minutes).padStart(2, '0');
        seconds = String(seconds).padStart(2, '0');

        updateUnit('d1', days[0]);
        updateUnit('d2', days[1]);
        updateUnit('h1', hours[0]);
        updateUnit('h2', hours[1]);
        updateUnit('m1', minutes[0]);
        updateUnit('m2', minutes[1]);
        updateUnit('s1', seconds[0]);
        updateUnit('s2', seconds[1]);
      };

      function updateUnit(id, value) {
        const group = document.getElementById(id);
        const inner = group.querySelector(".flip-inner");

        if (inner.querySelector("span").textContent !== value) {
          const newSpan = document.createElement("span");
          newSpan.textContent = value;
          inner.appendChild(newSpan);

          const unitHeight = group.clientHeight;
          inner.style.transform = `translateY(-${unitHeight}px)`;

          setTimeout(() => {
            inner.innerHTML = `<span>${value}</span>`;
            inner.style.transform = `translateY(0)`;
          }, 1000); // Slow down the flip effect
        }
      }

      updateTimer();
      const timer = setInterval(updateTimer, 1000);
    }

    window.onload = countdownTimer;
  </script>
</body>
</html>
